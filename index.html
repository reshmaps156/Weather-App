<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./media/Favicon.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-12 ">
                <div class="weatherContainer shadow ">
                    <div class="weather weatherPic">
                       <!-- <img id="backgroundImg" src="https://images.pexels.com/photos/1202887/pexels-photo-1202887.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" style="opacity: 0.6;"> -->
                       <div class="searchBar">
                        <input type="text" placeholder="Search your location" class=" rounded-3 p-2 mt-2 text-white" id="location">
                        
                        
                        </div>
                       <div class="currentWeather d-flex">
                           <div><h1 class="bigFont " id="temperature"></h1></div>
                           <div class="ps-2 ">
                               <h1  id="cityName"></h1>
                               <p  class="ps-1 time"><span class="me-1" id="today"></span> <span id="clock"></span></p>
                            <div class="d-flex weatherCondition ">
                                
                                
                                <div class="mt-3 "><p class="ps-1 " id="weather__description"></p></div>
                                <div id="weatherImg"></div>
                            </div>
                           </div>
                       </div>
                       
                    </div>
                    <div class="weatherDetails weather">
                        
                        <div>
                            <h3 class="mt-4 mb-4 text-white">Weather Details</h3>
                            <div class="subDetails">
                                <p>Feels like</p>
                                <p id="feelsLike"></p>

                            </div>
                            <div class="subDetails">
                                <p>Min </p>
                                <p id="minTemp"></p>

                            </div>
                            <div class="subDetails">
                                <p>Max </p>
                                <p id="maxTemp"></p>

                            </div>
                            <div class="subDetails">
                                <p>Humidity</p>
                                <p id="humidity"></p>
                            </div>
                            <div class="subDetails" >
                                <p>Wind</p>
                                <p id="wind"></p>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
